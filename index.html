<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calender-JS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
</head>

<body>
    <div class='container'>
        <div class='calendar'>
            <div class='month'>
                <i class='fas fa-angle-left prev arrows'></i>
                <div class='date'>
                    <h1></h1>
                    <p></p>
                </div>
                <i class='fas fa-angle-right next arrows'></i>
            </div>
            <div class='weekdays'>
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class='days'>
                <div></div>

            </div>
        </div>
        <div class="adds"></div>
    </div>
    <script src="script.js" async defer></script>
</body>

</html>
